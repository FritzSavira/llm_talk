<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Frage stellen</title>
    <!-- Optional: Einfache Styling mit CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            max-width: 600px;
            word-wrap: break-word;
        }
        .reply {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Stellen Sie Ihre Frage</h1>
    <form id="frageForm">
        <label for="frage">Ihre Frage:</label><br><br>
        <input type="text" id="frage" name="frage" required>
        <button type="submit">Senden</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('frageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert das Standard-Formular-Absenden

            const frageInput = document.getElementById('frage');
            const frage = frageInput.value.trim();

            if (frage === "") {
                alert("Bitte geben Sie eine Frage ein.");
                return;
            }

            // Leere den vorherigen Inhalt
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = "";

            // AJAX-Anfrage an den Server senden
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ frage: frage }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';

                function read() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            frageInput.value = ""; // Eingabefeld nach dem Senden leeren
                            return;
                        }

                        buffer += decoder.decode(value, {stream: true});
                        let lines = buffer.split('\n');
                        buffer = lines.pop(); // Unvollständige Daten für den nächsten Durchlauf speichern

                        for (let line of lines) {
                            if (line.trim()) {  // Nur nicht-leere Zeilen verarbeiten
                                try {
                                    const dataObj = JSON.parse(line);
                                    const replyElement = document.createElement('div');
                                    replyElement.classList.add('reply');
                                    replyElement.innerHTML = dataObj.html;
                                    responseDiv.appendChild(replyElement);
                                    replyElement.scrollIntoView({ behavior: 'smooth' });
                                } catch (e) {
                                    console.error('Fehler beim Parsen von JSON:', e);
                                }
                            }
                        }

                        return read();
                    });
                }

                return read();
            })
            .catch((error) => {
                console.error('Es gab ein Problem mit der Fetch-Operation:', error);
                responseDiv.innerHTML = "<span style='color: red;'>Fehler beim Senden der Frage.</span>";
            });
        });
    </script>



</body>
</html>
